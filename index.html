<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/assets/css/build.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.min.css">
</head>

<body>
    <h1>Red Lips Always Lie</h1>
    <md-card>
        <md-card-header>            
            <md-card-header-text>
                <span class="md-title">Title</span>
                <span class="md-subhead">Sub header</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="card-image.png" class="md-card-image" alt="image caption">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Card headline</span>
                <span class="md-subhead">Card subheader</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
            <md-button class="md-raised"> Raised Button </md-button>
            <md-button>Action 2</md-button>
            <md-card-icon-actions>
                <md-button class="md-icon-button" aria-label="icon">
                    <md-icon md-svg-icon="icon"></md-icon>
                </md-button>
            </md-card-icon-actions>
        </md-card-actions>
        <md-card-content>
            <p>
                Card content
            </p>
        </md-card-content>
    </md-card>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/app/build/index.js"></script>
</body>

</html>
